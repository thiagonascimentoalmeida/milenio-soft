<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milenio Soft</title>
  <style>
    :root {
      --azul-oceano: #005f73;
      --cinza-luxo: #d9d9d9;
      --branco: #ffffff;
      --preto: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--cinza-luxo);
      color: var(--preto);
    }

    header {
      background-color: var(--azul-oceano);
      color: var(--branco);
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #003f4f;
    }

    nav a {
      color: var(--branco);
      padding: 1rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: var(--azul-oceano);
    }

    .container {
      padding: 2rem;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
    }

    input, textarea, button {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: var(--azul-oceano);
      color: var(--branco);
      cursor: pointer;
    }

    button:hover {
      background-color: #00475c;
    }

    .login {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Milenio Soft</h1>
    <p>Seu corte de cabelo com estilo e personalidade</p>
  </header>

  <nav>
    <a href="#galeria">Galeria</a>
    <a href="#agendamento">Agendar</a>
    <a href="#enviar">Postar Foto</a>
    <a href="#login">Login</a>
  </nav>

  <div class="container">
    <section id="galeria">
      <h2>Galeria de Cortes</h2>
      <div class="galeria">
        <img src="https://via.placeholder.com/200" alt="Corte 1">
        <img src="https://via.placeholder.com/200" alt="Corte 2">
        <img src="https://via.placeholder.com/200" alt="Corte 3">
      </div>
    </section>

    <section id="agendamento">
      <h2>Agendamento</h2>
      <form>
        <input type="text" placeholder="Seu nome" required>
        <input type="tel" placeholder="Telefone" required>
        <input type="date" required>
        <textarea placeholder="Observações"></textarea>
        <button type="submit">Agendar</button>
      </form>
    </section>

    <section id="enviar">
      <h2>Postar sua Foto</h2>
      <form>
        <input type="text" placeholder="Seu nome" required>
        <input type="file" accept="image/*" required>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <section id="login" class="login">
      <h2>Login do Administrador</h2>
      <form>
        <input type="text" placeholder="Usuário" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
    </section>
  </div>
</body>
</html>
