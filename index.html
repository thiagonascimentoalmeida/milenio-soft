<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Milenio Soft - Login</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #38bdf8;
    }

    input,
    button {
      padding: 10px;
      margin: 8px 0;
      width: 300px;
      display: block;
    }

    #area-restrita {
      display: none;
    }
  </style>

  <!-- SDK do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <!-- ConfiguraÃ§Ã£o do Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_ID",
      appId: "SEU_APP_ID",
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>

<body>
  <h2>Login Milenio Soft</h2>

  <div id="login">
    <input type="email" id="email" placeholder="Digite seu email" />
    <input type="password" id="senha" placeholder="Digite sua senha" />
    <button onclick="entrar()">Entrar</button>
    <button onclick="cadastrar()">Criar Conta</button>
  </div>

  <div id="area-restrita">
    <h3>ðŸŽ‰ Bem-vindo ao Milenio Soft!</h3>
    <p>VocÃª estÃ¡ logado. Acesse o conteÃºdo exclusivo.</p>
    <button onclick="sair()">Sair</button>
  </div>

  <script>
    const auth = firebase.auth();

    function entrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      auth
        .signInWithEmailAndPassword(email, senha)
        .then(() => alert("Login realizado com sucesso!"))
        .catch((erro) => alert("Erro ao entrar: " + erro.message));
    }

    function cadastrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      auth
        .createUserWithEmailAndPassword(email, senha)
        .then(() => alert("Conta criada com sucesso!"))
        .catch((erro) => alert("Erro ao cadastrar: " + erro.message));
    }

    function sair() {
      auth.signOut();
    }

    auth.onAuthStateChanged((usuario) => {
      if (usuario) {
        document.getElementById("login").style.display = "none";
        document.getElementById("area-restrita").style.display = "block";
      } else {
        document.getElementById("login").style.display = "block";
        document.getElementById("area-restrita").style.display = "none";
      }
    });
  </script>
</body>
</html>
